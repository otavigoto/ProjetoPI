{%extends 'base.html'%}

{%block content%}

<h1>Vai apostar?</h1>

<form action="{{ url_for('apostar', evento_id=result[0]) }}" method="POST">

  <h2>Valor máximo: {{result[4]}}// Valor mínimo: {{result[5]}}</h2>
  <label for="valor_aposta">Valor aposta:</label>
  <input type="number" id="valor_aposta" name="valor_aposta" step="0.01"  required><br><br>
  
  <button type="submit" name="apostar" value="apostar">Apostar</button>
  
  <button type="submit" name="naoapostar" value="naoapostar">Não Apostar</button>
</form>
<br>
<br>

{%endblock%}
